<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div>
  javascript  
  <p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5>
</div>
<script type="text/javascript">
 var adiv = document.getElementsByTagName("div")[0].childNodes;
 for(var i=0;i<adiv.length;i++) {
    document.write(
    	adiv[i].nodeType + "<br>" 
    	+ adiv[i].nodeName + "<br>"
    	+ adiv[i].nodeValue + "<br><br>"
    	);    
	}
	// 会多出两组值全为undefined的项，不知道为什么
	for(var i in adiv) {
		document.write(
    	adiv[i].nodeType + "<br>" 
    	+ adiv[i].nodeName + "<br>"
    	+ adiv[i].nodeValue + "<br><br>"
    	); 
	}
 
 
</script>
</body>
</html>
