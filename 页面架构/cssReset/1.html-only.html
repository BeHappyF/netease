<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML ONLY</title>
</head>
<body>
	<article>article</article>
	<nav>nav</nav>
	<!-- h$*6可以生成六种标题 -->
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	<address>address</address>
	<p>p</p>
	<pre>pre</pre>
	 <blockquote>blockquote</blockquote>
	 <ol>
	 	<li>ol li</li>
	 </ol>
	 <ul>
	 	<li>ul li</li>
	 </ul>
	 <dl>
	 	<dt>dt</dt>
	 	<dd>dd</dd>
	 </dl>
	 <table>
	 	<caption>table caption</caption>
	 	<thead>
	 		<tr><th>table thead tr th</th></tr>
	 	</thead>
	 	<tbody>
	 		<tr><td>table tbody tr td</td></tr>
	 	</tbody>
	 	<tfoot>
	 		<tr><td>table tfoot tr td</td></tr>
	 	</tfoot>
	 </table>
	 <form>form</form>
 	<fieldset>
 		<legend>field legend</legend>
 	</fieldset>
 	<label>label</label>
 	<input type="text" value="input text">
 	<input type="button" value="input button">
 	<button type="button">button button</button>
 	<select>
 		<option>select option</option>
 	</select>
 	<textarea>textarea</textarea>
 	<del>del</del>
 	<!-- 表示已经被插入文档中的文本 -->
 	<ins>ins</ins>
 	<img src="icon.png">
 	<a href="">a</a>
 	<em>em</em>
 	<strong>strong</strong>
 	<i>i</i>
 	<b>b</b>
 	<!-- 给文本添加下划线，但是避免错误的认为是超链接，最好不要使用下划线。 -->
 	<u>u</u>
 	<!-- 定义加删除线文本，使用del标签代替 -->
 	<s>s</s>
 	<!-- 与big标签相对，缩小字体。如果被包围的字体已经是字体模型所支持的最小字号，则不弃作用 -->
 	<small>small</small>
 	<!-- 显示缩写的全称，全称写在标签的title属性 -->
 	<abbr>abbr</abbr>
 	<q>q</q>
 	<cite>cite</cite>
 	<!-- 可标记特殊术语或短语的定义。浏览器一般使用斜体表示，少用。 -->
 	<dfn>dfn</dfn>
 	<sub>sub</sub>
 	<sup>sup</sup>
 	<!-- 无特殊效果，主流浏览器不支持 -->
 	<time>time</time>
 	<code>code</code>
 	<!-- 表示文本是从键盘上键入的，常用于计算机相关的文档和手册。 -->
 	<kbd>kbd</kbd>
 	<samp>samp</samp>
 	<!-- 常与code和pre标签一起使用，用来显示计算机编程代码范例及类似方面的特定元素。 -->
 	<var>var</var>
 	<mark>mark</mark>
</body>
</html>
