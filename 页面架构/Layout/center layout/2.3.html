<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vertical center</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<style>
		.parent{width:4em;height: 500px;}
		.child{width:100%;}
		/* 父容器设置了flex属性之后，会变为弹性盒子，其子容器自动变为flex-item。其高度的设置为stretch，充满容器的高度。 */
		/* 设置了align-items:center;之后，变为垂直居中 */
		.parent{display:flex;align-items:center;}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">DEMO</div>
	</div>
</body>
</html>
