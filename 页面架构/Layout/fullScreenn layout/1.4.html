<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiply Layout</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<style>
		/* table的特性是根据内容定宽，其内部元素（td）会充满它的宽度，所以设置两个子容器为table-cell的样式。*/
		/* table还有一个特性是内容优先布局，但是现在想要达到的效果就是布局而不关心内容。所以使用table-layout:fixed；样式*/
		/* 使用这个样式有两个好处：1.可以加速渲染(果）；2.实现了布局有限（因）。*/
		.parent{display:table;width:100%;table-layout:fixed;}
		.left, .right{display:table-cell;}
		/* table-cell不能够设置margin，但是可以设置padding.*/
		.left{width:100px;padding-right:20px;}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<p>left</p>
		</div>
		<div class="right">
			<p>right</p>
			<p>right</p>
		</div>
	</div>
</body>
</html>
