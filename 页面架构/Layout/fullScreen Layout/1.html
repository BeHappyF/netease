<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<style>
		html,body,.parent{height:100%;overflow:hidden;}
		.top{position:absolute;left:0;right:0;top:0;height:100px;}
		.left{position:absolute;top:100px;bottom:50px;left:0;width:200px;}
		.right{position:absolute;left:200px;right:0;top:100px;bottom:50px;overflow:auto;}
		.bottom{position:absolute;left:0;right:0;bottom:0;height:50px;}

		.right .inner{min-height:2000px;}
	</style>
</head>
<body>
	<div class="parent">
		<div class="top">top</div>
		<div class="left">left</div>
		<div class="right">
			<div class="inner">right</div>
		</div>
		<div class="bottom">bottom</div>
	</div>
</body>
</html>
