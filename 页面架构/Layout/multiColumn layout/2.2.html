<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiply Layout</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<style>
		/* 这次是内容优先，既有内容撑开宽度，所以去掉table-layout属性*/
		.parent{display:table;width:100%;}
		.left, .right{display:table-cell;}
		/* table-cell不能够设置margin，但是可以设置padding. */
		/* 因为是需要内容优先，所以这里采用有里面的内容撑开的形式，也就左右布局是布置尽量小的宽度。*/
		/* 但是如果不设置宽度的话，就会出现不想要的效果。原因未知 */
		.left{width:0.1%;padding-right:20px;}
		.left p{width:200px;}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<p>left</p>
		</div>
		<div class="right">
			<p>right</p>
			<p>right</p>
		</div>
	</div>
</body>
</html>
