<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiply Layout</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<style>
		.parent{display:flex;}
		.column{flex:1;}
		.column + .column{padding-left:20px;}
	</style>
</head>
<body>
	<!-- div.parent>div.column*4>p{$} -->
	<div class="parent">
		<div class="column">
			<p>1</p>
		</div>
		<div class="column">
			<p>2</p>
		</div>
		<div class="column">
			<p>3</p>
		</div>
		<div class="column">
			<p>4</p>
		</div>
	</div>
</body>
</html>
