<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		.container{background-color: #963297;}
		.item{margin: 10px;line-height: 40px;text-align: center;color: #fff;font-size: 20px;background-color: #c99702;}
		/**/
		.container{display: flex;flex-flow: column;}
		html, body, .container{height: 100%;}
		/*缩写形式：flex-grow,flow-shrink,flow-basis.*/
		/*伸展因子为1，收缩因子为1，基础长度为0.所以弹性父容器的高度被平分。*/
		.item{flex: 1 1 0;}
		.item3{flex: 2;}
	</style>
</head>
<body>
	<!-- flex: none                                            /* 值为 'none' */
			flex: <'flex-grow'>                                   /* 单值变式1 */
			flex: <'flex-basis'>                                  /* 单值变式2 */
			flex: <'flex-grow'> <'flex-basis'>                    /* 双值变式1 */
			flex: <'flex-grow'> <'flex-shrink'>                   /* 双值变式2 */
			flex: <'flex-grow'> <'flex-shrink'> <'flex-basis'>    /* 三值 */ 
			这里需要注意的是flex-basis的值要带单位，如果是0值的话，不带单位会被当作伸缩性的值。 -->
	<div class="container">
	  <div class="item item1">1</div>
	  <div class="item item2">2</div>
	  <div class="item item3">3</div>
	</div>
</body>
</html>
