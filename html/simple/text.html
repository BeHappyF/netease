<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本标签Demo</title>
  <style>
  div{line-height: 30px; }
  </style>
</head>
<body>
  <div>
    <!-- cite标签标示它所包含的文本对某个参考文献的引用，比如书籍或杂志的标题 -->
    鲁迅在<cite>故乡</cite>中写到<q>地上本来没有路，走得人多了，便有了路</q>
  </div>
  <!-- 会将换行转换为空格，原有的空格被保留 -->
  <code>
    function say(){
      alert("hello world");
    }
  </code>

  <div>
    HTML是为“网页创建和其它可在网页浏览器中看到的信息”设计的一种<b>标记</b>语言。
  </div>
  <div>
    该项目采用<i>html</i>、<i>css</i>等实现。
  </div>
</body>
</html>
