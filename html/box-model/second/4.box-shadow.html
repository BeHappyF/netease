<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>box-shadow</title>
<style type="text/css">
 	div{margin: 20px;width: 150px;height: 150px;line-height: 150px;text-align: center;background-color: #eee;}
	/* box-shadow 的各个属性依次是：
		 偏离x轴的距离，向右为正。
		 偏离y周的距离，向下为正。
		 模糊半径。这个是以box-shadow的外边缘为起点。向外模糊其值的一半，直至消失。向内模糊其值的一半。
		 阴影的宽（高）度。我的理解是：相当于给box-shadow添加一个border属性。
		 阴影的颜色。

		 可添加多组阴影边框。*/
	.sample0{box-shadow: 0px 0px 5px red;}
	/* 如下的设置可以与border:1px solid red; 具有相同的作用。
		 并且两者可以叠加。*/
	/*.sample0{box-shadow: 0px 0px 0px 1px red;}*/
	.sample1{box-shadow: 1px 1px 5px 2px;}
	/*inset表示阴影向内呈现*/
 	.sample2{box-shadow:inset 0px 0px 5px red;}
 	/*两个阴影边框用逗号分隔*/
 	.sample3{box-shadow:3px 3px 5px 2px, inset 0px 0px 5px red;}
</style>
</head>
<body>
	<div class="sample0"> </div>
	<div class="sample1"> </div>
	<div class="sample2"> </div>
	<div class="sample3"> </div> 
</body>
</html>
