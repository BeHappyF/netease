<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>margin</title>
<style type="text/css">
	.parent{width: 300px;line-height: 1.8;border: 1px dashed blue;}
	.sample{height: 150px;background-color: pink;}
	.sb{width: 300px;height: 150px;background-color: #0ff;}
	.parent4{border: none;outline: 1px dashed blue;background-color: #ddd;}

	/* 见padding.html的margin缩写属性注解*/
	.sample0{margin: 20px;}
	.sample1{margin: 30px 20px 10px 0;}
	/* 对于两个相邻的块状元素之间的margin属性，例如sample2和sample3，其margin属性会合并，并取最大值*/
	.sample2{margin-bottom: 40px;}
	.sample3{margin-top: 20px;}
	/* 父元素和它最后一个子元素的margin属性同样会合并，取最大值*/
	.sample4{margin-bottom: 20px;}
	.parent4{margin-bottom: 40px;}
</style>
</head>
<body>
	<div class="parent">
		<div class="sample sample0">margin: 20px;</div>
	</div>
	<br>
	<div class="parent">
		<div class="sample sample1">margin: 30px 20px 10px 0;</div>
		<div class="sb">after</div>
	</div>
	<br>
	<div class="parent">
		<div class="sample sample2">margin-bottom: 40px;</div>
		<div class="sample sample3">margin-top: 20px;</div>
	</div>
	<br>
	<div class="parent parent4">
		margin-bottom: 40px;
		<div class="sample sample4">margin-bottom: 20px;</div>
	</div>
	<div class="sb">after</div>
</body>
</html>
