<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>水平居中</title>
<style type="text/css">
	.parent{border: 1px dashed blue;}
	.sample{width: 200px;height: 150px;background-color: pink;}
	/* auto值是将元素的宽度从父元素（屏幕）的宽度减去，然后左右平分剩下的宽度*/
	.sample{margin: 0 auto;}
</style>
</head>
<body>
	<div class="parent">
		<div class="sample">center</div>
	</div>
</body>
</html>
