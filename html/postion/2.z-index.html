	<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
		.sample0, .sample1{position: absolute;width: 200px;line-height: 150px;text-align: center;}
		.sample0{background-color: #ff0;}
		.sample1{background-color: pink;}

		.sample1{top: 100px;left: 100px;}
		/*原本sample0和sample1的元素位置只是由他们定义的先后顺序决定，但是认为给先定义的元素添加z-index.
		 *改变了他们的渲染顺序。
		 *当然这个值必须大于零*/
		.sample0{z-index: 2;}

		/*这个例子当中看起来会是sample1在上方，虽然没有设置z-index，默认为0。但是其父容器的z-index更大。
			但结果相反，sample0在上方。
			原因：z-index只有在position:absolute；的情况下才有用。所以父容器设置了相对定位之后，他们设置的
			z-index属性是无效的。所以只比较子元素的z-index值。结果显而易见。*/
		.container0, .container1{position: relative;}
		.container1{z-index: 1;}
	</style>
</head>
<body>
	<div class="container0"><div class="sample0">sample 0</div></div>
	<div class="container1"><div class="sample1">sample 1</div></div>
</body>
</html>
