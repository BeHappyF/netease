<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>translate()</title>
<link rel="stylesheet" href="demo.css"/>
<style type="text/css">
/*translate()定义在x轴方向右移为正方向,y轴则是向下的移动为正方向
   同时设置之间的值用逗号隔开。第一个参数为x轴方向的移动。*/
.m-demo-1 pre{transform:translate(50px,20px);}
</style>
</head>
<body>
<div class="m-demo m-demo-1">
    <pre></pre>
</div>
</body>
</html>
