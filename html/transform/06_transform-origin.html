<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>transform-origin</title>
<link rel="stylesheet" href="demo.css"/>
<style type="text/css">
/*改变变形的起始位置，默认位置时在图形的中点。
	只设置一个值，表示x轴的设置，y轴仍未原来的50%。
	两个值表示在平面上的变化点的移动，
	三个值则是在三维空间内的移动了。*/
.m-demo-1 pre{transform:rotate(45deg);transform-origin:0 0;}
</style>
</head>
<body>
<div class="m-demo m-demo-1">
    <pre></pre>
</div>
</body>
</html>
