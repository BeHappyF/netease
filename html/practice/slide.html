<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is just a test.">
	<meta name="keywords" content="netease, practice, slide">
	<meta name="author" content="Humiliter">
	<title>Slide</title>
	<style>
		.container {
			position: relative;
			width: 200px;
			height: 100px;
			margin: 0 auto;
			background-color: rgb(191,215,236);
		}
		.pointer {
			position: absolute;
			bottom: 10px;
			right: 10px;		
		}
		span {
			display: inline-block;
			width: 10px;
			height: 10px;
			border-radius: 5px;
			margin-left: 5px;
			background-color: #000;
		}
		span.current {
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="pointer">
			<span class="current"></span><span></span><span></span>
		</div>
	</div>
</body>
</html>
