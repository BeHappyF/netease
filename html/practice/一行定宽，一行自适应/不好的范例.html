<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不好的范例实现一行固定宽度，一行自适应</title>
	<style>
		/*这种实现的效果并不好，说一下实现原理：
			因为浮动脱离文档流，但却是半脱离，意思就是他所占的位置别的元素并不能占据。
			demo中有很详细的实例，证明这一观点。（文档中时通过设置border属性来辨明的，我觉得很好）
			所以主框架区采用width:100%这样的属性来获得自适应。
			100%是基于其父元素，而现在的父元素是body.除去浏览器默认属性对body的修改，body应该是占据整个页面的宽度。
			所以现在的主栏其实是整个页面的宽度，然后设置margin-left之后，当然怎么改变浏览器宽度都能够有适应的宽度。
			因为他的宽度已经超出了页面，所以会看到主栏与右边的框图紧凑。

			其实，大可不必设置100%，因为左边的是固定宽度，占据整个页面宽度的一定比例，这个比例会随着页面的宽度拉伸而变小，
			但是电脑的大小是一定的，所以这个比例值有其最小值。那么主栏只要设置一个大于（1-最小值）的百分比宽度就行了。
			当然100%肯定是满足的。没有必要废工夫去测量。（大于100%也行，不过没毛病都不会这样设置）

			但是由于宽度超出了页面，所以肯定是会与边框紧凑。这样并不是理想的布局方式。
		*/
		.side {
            width: 200px;
            background-color: red;
            float: left;
        }
 			
        .main {
            background-color: blue;
            /*width: 90%;*/
            width: 100%;
            /*width: 110%;*/
            margin-left: 210px;
        }
	</style>
</head>
<body>
	<div class="side">侧栏</div>
	<div class="main">主栏</div>
</body>
</html>
