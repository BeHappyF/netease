<!-- 
浮动块级元素的高度不知道是怎么决定的。自主决定的高度，其中的内容垂直方向居中对齐。当然修改了高度之后就不会是居中了。
还有为什么设置相对定位的属性，而且是定宽的div.
普通的块级元素高度是由其内部的最高的元素所决定。
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test4</title>
	<style>
		.g-bd{margin:0 0 10px;}
		.g-sd{position:relative;float:right;width:300px;margin-left:-300px;background-color: blue;}
		.g-mn{float:left;width:100%;}
		.g-mnc{margin-right: 310px;background-color:red;}
		.f-cb::after{display:block;visibility:hidden;clear:both;overflow:hidden;height:0;content: ".";}
	</style>
</head>
<body>
	<div class="g-bd f-cb">
		<div class="g-mn">
			<div class="g-mnc">
				<p>左侧自适应</p>
			</div>
		</div>
		<div class="g-sd">
			<p>右侧定宽</p>
		</div>
	</div>
</body>
</html>
