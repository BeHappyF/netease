<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		html, body, p { margin: 0; padding: 0;}
		body {
			font: 12px/1.5 "宋体",sans-serif;
		}
		.parent {
			position: absolute;
			top: 50%;
			left: 50%;
			height: 148px;
			width: 300px;
			margin-left: -150px;
			margin-top: -74px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.top {
			height: 40px;
			background-color: #eee;
			border-radius: 5px 5px 0 0;
		}
		.title {
			margin-left: 20px;
			line-height: 40px;
		}
		.img {
			background: url(../x.png) no-repeat; 
			position: absolute;
			right: 10px;
			top: 10px;
			width: 10px;
			height: 10px;
		}

		.img:hover {
			cursor: pointer;
		}
		.content {
			padding: 20px;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}
		.btn {
			width: 80px;
			height: 30px;
			margin: 0 auto;
			background-color: rgb(40,106,188);
			border-radius: 5px;
			text-align: center;
			line-height: 30px;
			color: #fff;
		}

	</style>
</head>
<body>
	<div class="parent">
		<div class="top">
			<span class="title">标题栏</span>
			<div class="img"></div>
		</div>
		<div class="wrap">
			<p class="content">文章写在这sdfafasdafsfasdfadfasdfsadsdfasfdsdfas</p>
			<div class="btn">确定</div>
		</div>
	</div>
</body>
</html>
