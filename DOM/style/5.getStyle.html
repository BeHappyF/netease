<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>style - 获取样式</title>
	<style>
		/*为什么这里的color属性没办法继承？*/
		div{margin: 20px auto;  /*color: blue;*/}
		button{padding: 4px 5px;margin-left: 10px;}
		/*这里的color是可以继承的*/
		input{color: blue;width: 215px;padding: 4px 5px;border: 1px solid #ababab;border-radius: 3px;box-shadow: 2px 2px 3px #ededed inset;font-size: 14px;font-weight: bold;}

	</style>
</head>
<body>
	<div>
		<input id="mobile0" value="13564782365">
		<button id="get0">获取颜色</button>
	</div>
	<div>
		<input id="mobile1" value="13564782365" style="color: red;">
		<button id="get1">获取颜色</button>
	</div>
	<script src="util.js"></script>
	<script>
		Util.addEventListener($('get0'), 'click', getStyle0);
		Util.addEventListener($('get1'), 'click', getStyle1);

		function getStyle0(){
			var element = $('mobile0');
			// 因为这里是获取内嵌级的样式属性，所以在内部样式表中添加的对应属性即使设置了，也无法获取到。
			// 有很大的局限性。
			alert(element.style.color);
		}

		function getStyle1(){
			var element = $('mobile1');

			alert(element.style.color);
		}

	</script>
</body>
</html>
