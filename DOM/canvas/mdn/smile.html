<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arc</title>
</head>
<body onload="draw()">
	<canvas id="canvas"></canvas>
	<script>
		function draw () {
			var canvas = document.getElementById('canvas');
			if(canvas.getContext) {
				// ctx为渲染上下文
				var ctx = canvas.getContext('2d');

				var path = new Path2D();
				// 不太明白，先去看视频学学再来玩。。
				path.arc(30,30,20,01,Math.PI*2, true);
				ctx.fill(path);
			}
		}
	</script>
</body>
</html>
