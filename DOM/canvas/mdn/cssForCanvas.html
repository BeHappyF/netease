<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cssForCanvas</title>
	<style>
		/* 可以像img一样设置margin,border,background这样的属性。但是不会影响在canvas中的绘制。如果不设置这些属性，那么canvas在页面上完全透明。*/
		canvas {
			border:10px solid pink;
		}
	</style>
</head>
<body>
	<canvas width="300" height="200"></canvas>
</body>
</html>
