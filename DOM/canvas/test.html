<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cicle</title>
</head>
<body>
	<canvas id="myCanvas" width="300" height="300"></canvas>
	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		ctx.beginPath();
		ctx.arc(150,150,100,0,Math.PI*2);
		ctx.strokeStyle = "#4d4e53";
		ctx.stroke();
		ctx.fillStyle = "#6a83ff";
		ctx.fill();
		ctx.closePath();
	</script>
</body>
</html>
