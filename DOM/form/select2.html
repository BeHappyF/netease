<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select</title>
	<style>
		.form {width: 200px;margin-right: 30px;}
	</style>
	<script>
		function addEvent (node, event, handler) {
			if(!!node.addEventLister) 
				node.addEventLister(event,handler,!1);
			// } else {
			// 	 node.attachEvent('on'+event,handler);
			// }
		}
	</script>
</head>
<body>
	<form class="form" name="testForm">
		<select name="province">
			<option>省份</option>
		</select>
		<select name="city">
			<option>市</option>
		</select>
	</form>
	<script>
		var provinces = [
			{text:'北京', value:'1'},
			{text:'上海', value:'2'},
			{text:'黑龙江',value:'3'},
			{text:'江西', value:'4'},
			{text:'浙江', value:'5'},
			{text:'广东', value:'6'}
		];

		var cities = {
			1:[
				{text:"朝阳区",value:'1.1'},
				{text:"东城区",value:'1.2'},
				{text:"通州区",value:'1.3'},
				{text:"石景山区",value:'1.4'},
				{text:"大兴区",value:'1.5'}
			],
			2:[
				{text:"浦东新区",value:'2.1'},
				{text:"虹口区",value:'2.2'},
				{text:"普陀区",value:'2.3'},
				{text:"长宁区",value:'2.4'},
				{text:"徐汇区",value:'2.5'}
			],
			3:[
				{text:"哈尔滨市",value:'3.1'},
				{text:"齐齐哈尔市",value:'3.2'},
				{text:"鸡西市",value:'3.3'},
				{text:"鹤岗市",value:'3.4'},
				{text:"大庆市",value:'3.5'}
			],
			4:[
				{text:"南昌市",value:'4.1'},
				{text:"景德镇市",value:'4.2'},
				{text:"萍乡市",value:'4.3'},
				{text:"九江市",value:'4.4'},
				{text:"赣州市",value:'4.5'}
			],
			5:[
				{text:"杭州市",value:'5.1'},
				{text:"宁波市",value:'5.2'},
				{text:"温州市",value:'5.3'},
				{text:"嘉兴市",value:'5.4'},
				{text:"湖州市",value:'5.5'}
			],
			6:[
				{text:"朝阳d区",value:'6.1'},
				{text:"东城f区",value:'6.2'},
				{text:"通州s区",value:'6.3'},
				{text:"石s景山区",value:'6.4'},
				{text:"大兴f区",value:'6.5'}
			]
		};

		var testForm = document.forms.testForm;

		function fillSelect (select,list) {
			for(var i=list.length;i>0;i--) {
				select.remove(i);
			}	
			for(var i=0,data;data=list[i];i++) {
				var option = new Option(data.text,data.value);
				select.add(option);
			}
		}

		addEvent(testForm.province,
			'change',function (event) {
				var value = testForm.province.value,
					  list  = cities[value] || [];
				fillSelect(testForm.city, list);
			}
		);
		fillSelect(testForm.province, provinces);
	</script>
</body>
</html>
