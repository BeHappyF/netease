<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>padding</title>
<style type="text/css">
	div, span{border: 1px dotted red;}
	/* padding是一个缩写，顺序是上－右－下－左。
		 一个值：所有的四个属性被设置为相同值。
		 两个值：上下属性为相同的第一个值，左右为相同的第二个值。
		 三个值：padding-top为第一个值，padding-right和padding-left为第二个值，padding-bottom为第三个值。

		 margin属性的设置相类似。*/
	.sample0{padding: 20px;}
	.sample1{padding: 40px 30px 20px 10px;}
	.sample2{padding-top: 40px;padding-right: 30px;padding-bottom: 20px;padding-left: 10px;}
</style>
</head>
<body>
	<div class="sample0">sample</div>
	<br>
	<div class="sample1">sample</div>
	<br>
	<div class="sample2">sample</div>
</body>
</html>
