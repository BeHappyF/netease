<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>rotate3d()</title>
<link rel="stylesheet" href="demo.css"/>
<style type="text/css">
.m-demo{perspective:2000px;}
/*rotate3d()的前三个属性值定义空间向量。
所以本例中就是z轴。*/
.m-demo-1 pre{transform:rotate3d(0,0,1,45deg);}
</style>
</head>
<body>
<div class="m-demo m-demo-1">
    <pre></pre>
</div>
</body>
</html>
