<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>skew()</title>
<link rel="stylesheet" href="demo.css"/>
<style type="text/css">
/*定义轴的旋转。
	一个参数为x轴的旋转，正值为逆时针的旋转,旋转的其实是y轴。
	两个参数定义x，y周旋转，表示y轴旋转的正方向为顺时针。*/
.m-demo-1 pre{transform:skew(10deg,10deg);}
</style>
</head>
<body>
<div class="m-demo m-demo-1">
    <pre></pre>
</div>
</body>
</html>
