<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>transform-style</title>
<link rel="stylesheet" href="demo.css"/>
<style type="text/css">
.m-demo{perspective:2000px;}
/*规定如何在3D空间中呈现被嵌套的元素。在父元素使用。
	flat：子元素将不保留其3D位置。
	preseve-3d：子元素将保留3D位置。
	该属性必须与transform属性一同使用。*/
.m-demo-1>pre{transform:rotateX(45deg);transform-style:preserve-3d;}
.m-demo-1>pre>pre{transform:rotateY(45deg);}
</style>
</head>
<body>
<div class="m-demo m-demo-1">
    <pre>
    	<pre></pre>
    </pre>
</div>
</body>
</html>
