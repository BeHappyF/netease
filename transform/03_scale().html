<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>scale()</title>
<link rel="stylesheet" href="demo.css"/>
<style type="text/css">
/*定义在x,y轴方向的放大倍数中心点为原来的中心。
	一个值表示x,y轴方向的放大倍数为相同的一个值。
	定义两个值则分别表示x和y轴的放大倍数。*/
/*.m0demo-1 pre{transform:scale(1.2);}*/
.m-demo-1 pre{transform:scale(1.2,1.1);}
</style>
</head>
<body>
<div class="m-demo m-demo-1">
    <pre></pre>
</div>
</body>
</html>
