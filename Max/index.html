<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tests</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <ul id="control">
    <li data-index="0">首页</li>
    <li data-index="1">概况</li>
    <li data-index="2">院系设置</li>
    <li data-index="3">师资队伍</li>
    <li data-index="4">招生就业</li>
    <li data-index="5">服务信息</li>
  </ul>
  <aside class="profile-card" style="display:none;">
  
  <header>
    
    <!-- here’s the avatar -->
    <a href="#">
      <img src="./img/index.png">
    </a>

    <!-- the username -->
    <h1>首页</h1>
    
    <!-- and role or location -->
    <h2>规格严格，功夫到家</h2>
    
  </header>
  
  <!-- bit of a bio; who are you? -->
  <div class="profile-bio">
    
    <!-- <p>I am a web developer from <span></span>. I create responsive, pixel-perfect webpages from PSD designs.</p> -->
    <ul>
      <li><a href="#">再见，我的大学</a></li>
      <li><a href="#">95周年校庆</a></li>
      <li><a href="#">最美笔记评选</a></li>
      <li><a href="#">哈工大与中国机器人</a></li>
      <li><a href="#">夏来了</a></li>
    </ul>
  </div>
  
  <!-- some social links to show off -->
  <ul class="profile-social-links">
    
    <!-- twitter - el clásico  -->
    <li>
      <a href="#">
        <i class="fa fa-facebook-f"></i>
      </a>
    </li>
    
    <!-- envato – use this one to link to your marketplace profile -->
    <li>
      <a href="#">
        <i class="fa fa-twitter"></i>
      </a>
    </li>
    
    <!-- codepen - your codepen profile-->
    <li>
      <a href="#">
        <i class="fa fa-codepen"></i>
      </a>
    </li>
    
    <!-- add or remove social profiles as you see fit -->
    
  </ul>
  
</aside>
<script>
  var ul = document.getElementById('control');
  ul.addEventListener(
    'click',function (event) {
      var target = event.target || window.srcElement;
      var index = target.dataset.index;
      var aside = document.getElementsByTagName('aside')[index];
      aside.style.display = "block";
    });
</script>
</body>
</html>
