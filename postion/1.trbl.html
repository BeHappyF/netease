<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>位置</title>
	<style>
		.sample{background-color: pink;}
		.sample{position: absolute;}
		/*绝对定位定位一个元素*/
		.sample{top: 30px;left: 30px;}
		/*通过定义相对的两个值，可以撑开这个元素*/
		.sample{bottom: 30px;right: 30px;}
	</style>
</head>
<body>
	<div class="sample">sample</div>
</body>
</html>
