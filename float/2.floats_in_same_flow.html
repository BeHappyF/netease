<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>float的元素在同一文档流中</title>
	<style>
		body{border: 1px solid red;}
		div{line-height: 50px;}
		.sample0{background-color: blue;}
		.sample1{background-color: pink;}
		.sample2{background-color: green;}
		/* 让三个块级元素浮动，且浮动的种类相同。
		*	 会按照先后顺序依次浮动，脱离文档流，在同一文档流中——float流。父元素高度塌陷。
		*  但是会发现三个浮动的块级元素的顶部都还是和父元素的border紧邻。
		*/
		div{float: left;}
	</style>
</head>
<body>
	<div class="sample0">float: left;</div>
	<div class="sample1">float: left;</div>
	<div class="sample2">float: left;</div>
</body>
</html>
